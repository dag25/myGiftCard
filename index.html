<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MyGift</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
	<script src="https://unpkg.com/imask" defer></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js" defer></script>

	<script src="js/script.js" defer></script>

	<link rel="icon" href="img/favicon.svg" type="image/svg+xml">
	<link href="css/normalize.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>

<body class="body  body--gift">
	<header class="header">
		<div class="header__container  container">
			<img class="header__logo" src="img/logo.svg" alt="MyGift" width="180" height="48">
		</div>
	</header>
	<main class="main">
		<section class="gift">
			<div class="gift__container  container">
				<h1 class="gift__title">
					Поздравьте близкого человека с&nbsp; праздником!
				</h1>
				<p class="gift__description">
					Выберите открытку и получатель получит ее на свой телефон
				</p>
				<div class="gift__wrapper">
					<div class="gift__card">
						<div class="swiper  gift__swiper  gift__swiper--card">

							<div class="swiper-wrapper">

								<div class="swiper-slide  gift__card-slide">
									<img class="gift__card-image" src="img/card-1.jpg" data-card="card-1" alt="Card 1">
								</div>
								<div class="swiper-slide  gift__card-slide">
									<img class="gift__card-image" src="img/card-2.jpg" data-card="card-2" alt="Card2">
								</div>
								<div class="swiper-slide  gift__card-slide">
									<img class="gift__card-image" src="img/card-3.jpg" data-card="card-3" alt="Card3 ">
								</div>
								<div class="swiper-slide  gift__card-slide">
									<img class="gift__card-image" src="img/card-4.jpg" data-card="card-4" alt="Card4 ">
								</div>
								<div class="swiper-slide  gift__card-slide">
									<img class="gift__card-image" src="img/card-5.jpg" data-card="card-5" alt="Card5">
								</div>
								...
							</div>


						</div>

						<div class="swiper  gift__swiper  gift__swiper--thumb">

							<div class="swiper-wrapper">

								<div class="swiper-slide  gift__card-thumb">
									<img class="gift__card-image" src="img/card-1.jpg" alt="Card 1">
								</div>
								<div class="swiper-slide  gift__card-thumb">
									<img class="gift__card-image" src="img/card-2.jpg" alt="Card2">
								</div>
								<div class="swiper-slide  gift__card-thumb">
									<img class="gift__card-image" src="img/card-3.jpg" alt="Card3 ">
								</div>
								<div class="swiper-slide  gift__card-thumb">
									<img class="gift__card-image" src="img/card-4.jpg" alt="Card4 ">
								</div>
								<div class="swiper-slide  gift__card-thumb">
									<img class="gift__card-image" src="img/card-5.jpg" alt="Card5">
								</div>
								...
							</div>


						</div>
					</div>
					<form class="gift__form  form">
						<label class="form__label">
							<span class="form__label-text">
								от кого
							</span>
							<input class="form__field" type="text" name="sender_name">
						</label>
						<label class="form__label">
							<span class="form__label-text">
								телефон отправителя
							</span>
							<input class="form__field  form__field--phone" type="text" name="sender_phone">
						</label>
						<label class="form__label">
							<span class="form__label-text">
								кому
							</span>
							<input class="form__field" type="text" name="receiver_name">
						</label>
						<label class="form__label">
							<span class="form__label-text">
								телефон получателя
							</span>
							<input class="form__field  form__field--phone" type="text" name="receiver_phone">
						</label>
						<label class="form__label  form__label--textarea">
							<span class="form__label-text">
								поздравительный текст
							</span>
							<textarea class="form__field  form__field--textarea" name="message"
								placeholder="Напишите теплые слова"></textarea>
						</label>

						<input class="form__card" type="hidden" name="card" id="">

						<button class="form__button" type="submit" disabled>
							Отправить
						</button>
					</form>
				</div>
			</div>
		</section>
	</main>
</body>

</html>
